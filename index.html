<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | FAQ accordion</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<picture>
  <source media="(min-width: 576px)" srcset="assets/images/background-pattern-mobile.svg">
  <source media="(min-width: 1200px)" srcset="assets/images/background-pattern-desktop.svg">
  <img src="assets/images/background-pattern-mobile.svg" alt="" srcset="" class="bg-img">
</picture>

<main>
  <div class="accordion-container">
    <div class="card-title">
      <img src="assets/images/icon-star.svg" alt="" srcset="">
      <h1>FAQs</h1>
    </div>
    <div class="accordion-card">
      <div class="a-header">
        <h3 class="question"> What is Frontend Mentor, and how will it help me? </h3>
        <img src="assets/images/icon-plus.svg" alt="" class="plus-icon">

      </div>
      <p class="answer">
        Frontend Mentor offers realistic coding challenges to help developers improve their 
        frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for 
        all levels and ideal for portfolio building.
      </p>
    </div>
  </div>
</main>

</body>
<script src="app.js"></script>
</html>
